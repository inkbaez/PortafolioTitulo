{% extends 'core/Base.html' %}

{% load static %}

{% block titulo %}
<title>Registro</title>
{% endblock %}

{% block javascript %}

{% if messages %}
{% for m in messages %}
<script>
    Swal.fire({
        "title": "Error",
        "text": "{{m}}",
        "icon": "error"
    })
</script>
{% endfor %}
{% endif %}

<script src="{% static 'core/js/registro.js' %}"></script>

{% endblock %}


{% block Contenido %}

<div class="container p-4">
    <form action="{% url 'registro_cliente' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Seleccione Tipo de Entidad</label>
            <select name="tipo_cliente" id="idtipo" class="form-control">
                <option value="1">Natural</option>
                <option value="2">Empresa</option>
            </select>
        </div>
        <div class="form-group">
            <label>Rut:</label>
            <input type="text" name="rut_cliente" id="" class="form-control">
        </div>
        <div class="form-group">
            <label>Nombres:</label>
            <input type="text" name="nombre" id="" class="form-control">
        </div>
        <div class="form-group" id="divApellido">
            <label>Apellidos:</label>
            <input type="text" name="apellido" id="apellidoValue" class="form-control">
        </div>
        <div class="form-group">
            <label>Fecha de Nacimiento:</label>
            <input type="date" name="nacimiento" id="" class="form-control">
        </div>
        <div class="form-group">
            <label>Celular:</label>
            <input type="number" name="fono" id="" class="form-control">
        </div>
        <div class="form-group">
            <label>Correo Electronico:</label>
            <input type="email" name="email" id="" class="form-control">
        </div>
        <div class="form-group">
            <label>Nombre de Usuario:</label>
            <input type="text" name="username" id="" class="form-control">
        </div>
        <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" name="password1" id="" class="form-control">
        </div>
        <div class="form-group">
            <label>Repita la Contraseña:</label>
            <input type="password" name="password2" id="" class="form-control">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarme</button>
    </form>
</div>

{% endblock %}
